<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimal-ui, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>THESEUS // ARCADE SYSTEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rotate-message" class="rotate-overlay">
        <div class="rotate-content">
            <div class="rotate-icon">ðŸ“±</div>

        </div>
    </div>

    <div id="tap-to-start" class="tap-overlay">
        <div class="tap-content">
            <div class="tap-title">THESEUS</div>
            <div class="tap-subtitle">MSX VittoGol Revival</div>
            <div class="tap-icon">ðŸ‘†</div>
            <div class="tap-button">TAP TO START</div>
            <div class="tap-hint">Fullscreen Mode Ready</div>
            <div class="tap-debug" id="debug-info"></div>
        </div>
    </div>

    <div id="game-container">
        
        <div class="compact-header">
            <div class="title-compact">THESEUS</div>
            <div id="hud-compact">
                <div class="hud-item"><span class="hud-label">LV</span><span class="hud-value" id="level-display">01</span></div>
                <div class="hud-item pulse"><span class="hud-label hearts" id="lives-display">â™¥â™¥â™¥</span></div>
                <div class="hud-item"><span class="hud-icon">â˜…</span><span class="hud-value" id="stars-display">0</span></div>
                <div class="hud-item"><span class="hud-icon">âš‘</span><span class="hud-value" id="flags-display">0</span></div>
                <div class="hud-item"><span class="hud-icon">ðŸ’¡</span><span class="hud-value" id="bulbs-display">0</span></div>
                <div class="hud-item"><span class="hud-icon">ðŸ”‘</span><span class="key-indicator">â—¯</span></div>
            </div>
        </div>

        <div class="game-wrapper">
            <canvas id="game-canvas"></canvas>
            
            <div id="touch-controls">
                <div class="controls-left">
                    <button id="btn-left" class="touch-btn arrow-btn"><span class="arrow-icon">â—„</span></button>
                    <button id="btn-right" class="touch-btn arrow-btn"><span class="arrow-icon">â–º</span></button>
                </div>
                <div class="controls-right">
                    <button id="btn-fly" class="touch-btn fly-btn"><span class="fly-icon">FLY</span></button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>

    <script>
        const tastoStart = document.getElementById('tap-to-start');
        tastoStart.classList.add('show');
        
        tastoStart.addEventListener('click', function() {
            const docEl = document.documentElement;
            if (docEl.requestFullscreen) docEl.requestFullscreen();
            else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
            
            tastoStart.classList.remove('show');
            setTimeout(() => { tastoStart.style.display = 'none'; }, 300);
            
            if (typeof startGame === "function") startGame();
        });
    </script>
</body>
</html>
