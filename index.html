document.getElementById('tap-to-start').addEventListener('click', function() {
    const elem = document.documentElement; // Seleziona tutta la pagina

    // Logica Fullscreen cross-browser (presa dal tuo file funziona.html)
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari / iOS */
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
    }

    // Nascondi l'overlay dopo il click
    this.style.display = 'none';
    
    // Opzionale: se il gioco deve partire ufficialmente ora, 
    // puoi chiamare una funzione di game.js qui
    if (typeof startGame === "function") {
        startGame();
    }
});
</script>

<script>
    const tastoStart = document.getElementById('tap-to-start');
    
    // Mostriamo la schermata di avvio
    tastoStart.classList.add('show');

    tastoStart.addEventListener('click', function() {
        // Questa Ã¨ la magia che attiva il fullscreen (come in funziona.html)
        const docEl = document.documentElement;
        if (docEl.requestFullscreen) {
            docEl.requestFullscreen();
        } else if (docEl.webkitRequestFullscreen) {
            docEl.webkitRequestFullscreen(); // Per iPhone/Safari
        }

        // Una volta attivato il fullscreen, nascondiamo la schermata Start
        tastoStart.classList.remove('show');
        tastoStart.style.display = 'none';
    });
</script>
