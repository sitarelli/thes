<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THESEUS // ARCADE SYSTEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main game container -->
    <div id="game-container">
        
        <!-- Compact header -->
        <div class="arcade-header">
            <div class="title-section">
                <div class="glitch-text">THESEUS</div>
            </div>
        </div>

        <!-- Compact HUD Display -->
        <div id="hud">
            <div class="hud-section">
                <div class="hud-label">LIV</div>
                <div class="hud-value" id="level-display">01</div>
            </div>
            
            <div class="hud-section pulse">
                <div class="hud-label">VITE</div>
                <div class="hud-value hearts" id="lives-display">‚ô•‚ô•‚ô•</div>
            </div>
            
            <div class="hud-section">
                <div class="hud-label">‚òÖ</div>
                <div class="hud-value" id="stars-display">0</div>
            </div>
            
            <div class="hud-section">
                <div class="hud-label">‚öë</div>
                <div class="hud-value" id="flags-display">0</div>
            </div>
            
            <div class="hud-section">
                <div class="hud-label">üí°</div>
                <div class="hud-value" id="bulbs-display">0</div>
            </div>
            
            <div class="hud-section key-section">
                <div class="hud-label">üîë</div>
                <div class="hud-value" id="key-display">
                    <span class="key-indicator">‚óè</span>
                </div>
            </div>
        </div>

        <!-- Game canvas with arcade frame -->
        <div class="arcade-frame">
            <div class="frame-corner tl"></div>
            <div class="frame-corner tr"></div>
            <div class="frame-corner bl"></div>
            <div class="frame-corner br"></div>
            
            <canvas id="game-canvas"></canvas>
            
            <!-- Screen glare effect -->
            <div class="screen-glare"></div>
        </div>

        <!-- Compact instructions -->
        <div id="instructions">
            <span class="key-icon">‚óÑ‚ñ∫</span> MOVIMENTO
            <span class="divider">|</span>
            <span class="key-icon">SPACE</span> VOLA
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
